# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD", 'default_password')  %>
  username: <%= ENV.fetch("POSTGRES_USER", 'default_user') %>
  host: <%= ENV.fetch("POSTGRES_HOST") { 'default_db' } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { '5432' } %>
  database: <%= ENV.fetch("POSTGRES_DB") { 'default_db' } %>
  timeout: 5000

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { 'invoicer_test' } %>

production:
  <<: *default
  database: db/production.sqlite3
